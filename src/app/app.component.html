<div class="form-group">
  <label for="icaoSearch">Enter airport ID (ICAO):</label>
  <input type="text"
    id="icaoSearch"
    placeholder="EGAA"
    name="icaoSearch"
    style="height:25px">
</div>

<agm-map
  [latitude]="latitude"
  [longitude]="longitude"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable">
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>
</agm-map>
